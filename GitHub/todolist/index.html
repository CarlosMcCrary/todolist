<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      margin: 0 auto;
    }
    h1 {
      color: red;
      font-weight: bold;
    }
    #add {
      background-color: red;
      color: white;
      font-weight: bold;
    }
    #todoinput {
      color: red;
    }
    </style>
  </head>
  <body>
    <div container="fluid">
    <h1>To Do List</h1>
    <p>Type tasks into the field and click Add task. Click on a task to remove it.</p>
<form name="todolistform">
    <input id="todoinput" type="text" name="todoinput"/>
    <button type="button" id="add">Add task!</button>
  </form>
    <p class="addhere"><u>Tasks</u></p>
  </div>
    <script>
    $(document).ready(function(){
      $("#add").click(function(){
        var $task = $("input[name=todoinput]").val();
          $(".addhere").append("<p class='task' style='color:red'>" + $task + "</p>");

});
    $(document).on("click", ".task", function(){
      $(this).remove();
    });


    });
    </script>

  </body>
</html>
